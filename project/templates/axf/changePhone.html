{% extends 'axf/base.html' %}
{% load static from staticfiles %}
{% block linkscript %}
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/changePhone.css' %}"/>
    <script type="text/javascript" charset="utf-8" src="{% static 'mine/js/changePhone.js' %}"></script>
{% endblock linkscript %}
{% block base %}
<div id="changePhone">
<div id="header">
    <a href="{% url 'axf:mine' %}"><p>返回</p></a>
</div>
    <br>
<form class="form-horizontal" action="{% url 'axf:changePhone' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-group">
        <span class="input-group-addon">账号</span>
        <input id="account" type="text" class="form-control" placeholder="账号长度为6~12个字符" aria-describedby="basic-addon1" name="userAccount">
    </div>
    <span id="accounterr" class="error">账号或格式错误</span>
    <span id="checkerr" class="error">账号不存在，请重新输入</span>
    <br/>
    <div class="input-group">
        <span class="input-group-addon">电话</span>
        <input required="required" type="text" class="form-control" aria-describedby="basic-addon1" name="userPhone">
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon">修改</span>
        <input type="submit" class="form-control" aria-describedby="basic-addon1" value="确认提交">
    </div>
</form>
</div>
{% endblock base %}
